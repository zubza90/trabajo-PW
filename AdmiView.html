    <main>
        <div class="contenedor">
            <!-- añadir -->
            <div class="añadir">
                <h2>Añadir nuevo juego</h2>
                <form>
                    <label>Nombre del juego</label>
                    <select id="productoAñadir">
                        <option value="">---</option>
                        <option value="">hollowknight</option>
                    </select>
                    
                
                    <label>Valor del producto</label>
                    <select id="valorAñadir">
                        <option value="">---</option>
                        <option value="">$8000</option>
                    </select>
                    
                    <label>Descripcion</label>
                    <select id="descripcionDelProducto">
                        <option value="">---</option>
                        <option value=""> Aventura y accion 2D.</option>
                    </select>
                
                    <label>Url imagen</label>
                    <select id="imagenAñadir">
                        <option value="">---</option>
                        <option value="">https://cdn.computerhoy.com/sites</option>
                    </select>
                
                    <input class="button" type="button" id="botonAñadir" value="Añadir" onclick="mostrar();">
                </form>
            </div>
                <!-- editar -->

            <div class="editar">
                <h2>Editar</h2>
                <form>
                    <label>Nombre del juego</label>
                    <select id="productoEditar">
                        <option value="">---</option>
                    </select>
                

                    <label>Descripcion</label>
                    <select id="atributoEditar">
                        <option value="">---</option>
                    </select>
                
                    <label>Nuevo valor</label>
                    <input type="number" id="nuevoAtributo">
                
                    <input class="button" type="button" id="botonEditar" value="Editar">
                </form>
            </div>

                <!-- Eliminar  -->
            <div class="eliminar">
                <h2>Eliminar</h2>
                <form>
                    <label>Nombre del juego</label>
                    <select id="productoEliminar">
                        <option value="">---</option>
                        <option value="">cyberpunk 2077</option>
                    </select>
                
                    <input class="button" type="button" id="botonEliminar" value="Eliminar">
                </form>
            </div>
        </div>

        <div class="container">
            <div class="row row-cols-3 row-cols-md3 g-4 py-5">

                 
                <div class="col">
                    <div class="card" id="hide-image2"  >
                        <img src="./imagenes/img_j2.webp" class="card-img-top2" alt="..." >

                                    <h3>$8000</h3>
                            </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card" id="hide-image" >
                        <img src="/imagenes/img_j1.webp" class="card-img-top" alt="..." >
                            <div class="card-body">
                                 <h5 class="card-title"> Cyberpunk </h5>
                                    <p class="card-text">  Una aventura de corte futurista.</p>
                                    <h3>$20000</h3>
                                    
                            </div>
                    </div>
