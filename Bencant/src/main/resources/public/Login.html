<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style-login.css">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lora&family=Noto+Serif+Display:wght@100;400&family=Roboto+Condensed&display=swap" rel="stylesheet">
	<title>Bienvenido a bencant</title>
</head>
<body>
	<main>
		<div class="contenedor_todo">
			<!--Cajas de fondo-->
			<div class="caja_trasera">
				<div class="caja_trasera_login">
					<h3>多Ya tienes una cuenta?</h3>
					<p> Inicia sesion para poder guardar tus juegos</p>
					<button id="btn_iniciar_sesion">Iniciar Sesion</button>
				</div>
				<div class="caja_trasera_register">
					<h3>多Aun no tienes una cuenta?</h3>
					<p> Registrate para que puedas iniciar sesion</p>
					<button id="btn_registrarse">Registrarse</button>
				</div>
			</div>
			<!--Formulario de Login y registro-->
			<div class="contenedor_login_register">
				<!--Login-->
				<form action="" class="formulario_login">
					<h2>Iniciar sesion</h2>
					<input type="text" placeholder="Correo electronico" >
					<input type="password"  placeholder="Contrase単a" >
					<a href="Index.html"><input type="button" value= "Iniciar sesion"></a>
				</form>
				<!--Registro-->
				<form action="" class="formulario_register">
					<h2>Registrarse</h2>
					<input type="text" id="user" name="username" placeholder="Nombre usuario" required>
					<input type="text" id="email" name="email" placeholder="Correo electronico" required>
					<input type="password" id="password" name="password" placeholder="contrase単a" required>
					<input type="button" id="save" class="btn_guardar_log" value="Guardar">
				</form>
			</div>
		</div>
	</main>
	<script src="validaciones.js"></script>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"
		integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

<script>
	$(document).ready(function () {
		$.ajaxSetup({
			headers: {
				'Accept': 'application/json',
				'Content-Type': 'application/json'
			}
		});

		$("#save").click(function (){
			let data = {}
			data.username = $("#username").val()
			data.password = $("#password").val()
			data.email = $("#email").val()
			$.post(
					"/users"
					, JSON.stringify(data)
					, function(json, status, jqxhr){
						alert(status)
					}
					, 'json')
		})
	})
</script>
</body>
</html>
