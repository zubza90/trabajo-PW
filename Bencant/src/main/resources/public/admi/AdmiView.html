

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-admiview.css">
    <link href="https://fonts.googleapis.com/css2?family=Martel:wght@600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Admi View</title>
</head>
<body style="background-color: #5e5e5e";>
    <header id="header">
        <h1>Nuestros Juegos</h1>
    </header>
    <main>
        <div class="contenedor">
            <!-- añadir -->
            <div class="añadir">
                <h2>Añadir nuevo juego</h2>
                <form>
                    <label>Nombre del juego</label>
                    <input type="text" id="productoAñadir" name="nombreDelProducto">
                
                    <label>Valor del producto</label>
                    <input type="number" id="valorAñadir">
                
                    <label>Descripcion</label>
                    <input type="textarea" id="descripcionAñadir" name="descripcionDelProducto">
                
                    <label>Url imagen</label>
                    <input type="text" id="ImagenAñadir">
                
                    <input class="button" type="button" id="botonAñadir" value="Añadir">
                </form>
            </div>
                <!-- editar -->

            <div class="editar">
                <h2>Editar</h2>
                <form>
                    <label>Nombre del juego</label>
                    <select id="productoEditar">
                        <option value="">---</option>
                    </select>
                

                    <label>Atributo</label>
                    <select id="atributoEditar">
                        <option value="">---</option>
                    </select>
                
                    <label>Nuevo valor</label>
                    <input type="text" id="nuevoAtributo">
                
                    <label>Nueva descripcion</label>
                    <input type="textarea" id="nuevaDescripcion">
                
                    <input class="button" type="button" id="botonEditar" value="Editar">
                </form>
            </div>

                <!-- Eliminar  -->
            <div class="eliminar">
                <h2>Eliminar</h2>
                <form>
                    <label>Nombre del juego</label>
                    <select id="productoEliminar">
                        <option value="">---</option>
                    </select>
                
                    <input class="button" type="button" id="botonEliminar" value="Eliminar">
                </form>
            </div>
        </div>
    </main>
    <script src="admiview.js"></script>
</body>
</html>
